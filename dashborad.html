<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Dashboard - Add Card</h2>

        <!-- Input Form -->
         <form id="form">
        <div class="card p-4 shadow-lg">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter Description"></textarea>
            </div>
            <div class="mb-3" id="upload_widget">
                <label for="image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="image" placeholder="Enter Image URL">
            </div>
            <button class="btn btn-primary w-100"  id="addCard">Add Card</button>
        </div>

        <!-- Display Cards -->
        <div class="row mt-4" id="card-container">
            <!-- Cards will be added here dynamically -->
        </div>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script type="module" src="./scripts/dashborad.js"></script>
</body>
</html>
