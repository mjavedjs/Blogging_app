<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-sm mx-auto p-3" style="max-width: 500px;">
            <h5 class="text-center">Create Post</h5>
            
            <!-- Input Form -->
            <form id="form">
                <div class="mb-2">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Title">
                </div>
                <div class="mb-2">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="2" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-outline-primary btn-sm" id="upload_widget">ðŸ“· Upload Image</button>
                    <input type="text" class="form-control form-control-sm d-none" id="image" placeholder="Image URL" readonly>
                    <button class="btn btn-primary btn-sm" id="addCard">Post</button>
                </div>
            </form>
        </div>
    
        <!-- Display Posts -->
        <h1 class="text-center fw-bold mt-3 text-dark">Your Blogs</h1>
        
        <div class="row mt-3" id="card-container">
            <!-- Cards will be added here dynamically -->
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script type="module" src="./scripts/dashborad.js"></script>
</body>
</html>
