<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="card shadow-sm mx-auto p-4 text-center" style="max-width: 500px; width: 100%;">
            <h5 class="mb-3">Edit Profile</h5>

            <!-- Large Profile Image
            <img id="profileImage" src="default-avatar.png" alt="Profile Image" class="rounded-circle mb-3" width="100"> -->

            <!-- Input Form -->
            <form id="profileForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
                </div>
                <button type="submit" class="btn btn-primary btn-sm w-100">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script type="module" src="./scripts/userProfile.js"></script>
</body>
</html>
